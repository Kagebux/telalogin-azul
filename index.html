<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login teste</title>
    <link rel="stylesheet" href="SRC/CSS/Estilo.css">
</head>
<body>
    <container class="main-login">
        <div class="left-login">
            <h1>faça login <br> e entre para o nosso time</h1>
            <img src="SRC/Img/passarinho.svg" alt="" style="height: 60%;">
            
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="texto" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" class="texto" placeholder="Senha">
                </div>
                <button class="btn btn-1 btn-sep">Login</button>
            </div>
        </div>
    </container>
</body>
</html>
